# Versão do Ubuntu
dist: focal

# Linguagem Utilizada para Desenvolver a Aplicação
language: python

# Versão que a aplicação suporta.
python:
  - "3.8"

# Instalação de Módulos que são necessários para a Aplicação.
install:
  - pip install flask

# Defini o script de Teste que deve rodar toda vez que o código for alterado.
script:
  - python -m unittest -v test

# Definir o Deploy no Heroku
deploy:
  provider: heroku
  api_key: $HEROKU_API_KEY
  edge: true 
  app: devopslab-paulomarques
  on:
      branch: main
addons:
  sonarcloud:
    organization: pauloedums
    token: ${fb2fab8b0fd78ac034ba82a1892f1d1da20b9d8c}

    # Defini o script de Teste que deve rodar toda vez que o código for alterado.                                                                                   script:                                                                        
  - python -m unittest -v test || travis_terminate 1;
  - sonar-scanner || travis_terminate 1;
